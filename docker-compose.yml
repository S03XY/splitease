services:
  db:
    image: postgres:16-alpine
    container_name: splitease-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - splitease_pgdata:/var/lib/postgresql/data

volumes:
  splitease_pgdata:
